<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <title>Ficha Dental</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Enlazamos el archivo CSS -->
  </head>
  <body>
    <div id="dientes-superiores">
      <script>
        const dientesSuperiores = [18, 17, 16, 15, 14, 13, 12, 11]; // Escala definida
        dientesSuperiores.forEach((numero) => {
          document.write(`<div class="diente">${numero}</div>`);
        });
      </script>
    </div>

    <div id="dientes-inferiores">
      <div class="fila" id="inferior-label">Inferior</div>
      <!-- Etiqueta de inferior -->
    </div>

    <button onclick="guardarCambios()">Guardar Cambios</button>
    <script src="js/app.js"></script>
    <!-- Enlazamos el archivo JavaScript -->
    <img src="img/logo.png" alt="Logo" class="logo" />
  </body>
</html>
